<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Registration</title>
        <link rel="stylesheet" href="registration.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <header>Registration form</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>Full name</label>
                    <input type="text" placeholder="Enter Full Name" required/>
                </div>
                <div class="input-box">
                    <label>Email</label>
                    <input type="text" placeholder="Enter Email" required/>
                    </div>
                    <div class="column">
                        <div class="input-box">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter Phone Number" required/>
                        </div>
                        <div class="input-box">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter DOB" />
                        </div>
                    </div>

                    <div class="gender-box">
                        <h3>Gender</h3>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="gender" checked />
                                <label for="check-male">Male</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" name="gender" checked />
                                <label for="check-female">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-other" name="gender" checked />
                                <label for="check-other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="input-box">
                        <label>Address</label>
                        <input type="text" placeholder="Enter Address" required/>
                    </div>
                    <div class="input-box">
                        <label>Blood Group</label>
                        <input type="text" placeholder="Enter Blood Group" required/>
                    </div>
                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password" required/>
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label>
                        <input type="text" placeholder="Enter Password" required/>
                    </div>
                    <button>Register</button><p class="login-acc">Already have an account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </body>
</html>
